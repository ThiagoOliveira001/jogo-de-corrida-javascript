<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Run</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <canvas id="corrida">
        Este navegador não possui suporte a canvas!
    </canvas>
    <p style="font-size: 0.5px;">.</p>
    <div id="options">
        <div>
            <p>SCORE:
                <span id="pts">0</span>
            </p>
        </div>
        <div>
            <img id="carro-selecionado" src="img/car_black.svg" width="80" height="100">
        </div>
        <div>
            <p>RECORD:
                <span id="record">0</span>
            </p>
        </div>
        <div>
            <select style="cursor: pointer;" id="carro">
                <option value="img/car_black.svg">Preto</option>
                <option value="img/car_blue.svg">Azul</option>
                <option value="img/car_red.svg">Vermelho</option>
                <option value="img/car_yellow.svg">Amarelo</option>
                <option value="img/custom_black.svg">Custom</option>
            </select>
        </div>
        <div>
            <button title="Iniciar jogo" class="action" id="start">START</button>
            <button title="Zerar record" class="action" id="clear-rc">RESET</button>
        </div>
        <div>
            <button title="Tentar novamente" class="action" id="try-again">TRY AGAIN</button>
        </div>
        <div id="player">
            <audio src="audio/Gear.mp3"  loop>
                <source src="audio/Gear.mp3" type="audio/mpeg">
            </audio> 
            <span>Musica</span><br>
            <button id="play-stop">
                <i class="material-icons">
                    stop
                </i>
            </button>
        </div>
    </div>
    <div id="info">
        <div style="font-size: 0.7em;margin-right: 10px;">
            <h3>História</h3>
            <p style="font-family: 'Arial';">
                Durante uma corrida você cruza com uma migração de pombos mutantes,
                <br> eles não conseguem voar acima de seu carro, e você não quer sujar o carro
                <br> então é melhor não atingilos
            </p>
        </div>
        <div>
            <figure>
                <img src="img/wasd.png" style="filter: opacity(100%)" width="80" height="100">
                <figcaption style="margin-right: 10px">Movimenta o veiculo</figcaption>
            </figure>
        </div>
    </div>
</body>

</html>
