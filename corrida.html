<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Run</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- <iframe src="audio/Gear.mp3" allow="autoplay" style="display:none" id="iframeAudio">
    </iframe> -->
    <!-- <audio autoplay loop>
        <source src="audio/Gear.mp3" type="audio/mpeg">
    </audio> -->
    <canvas id="corrida" >
        Este navegador não possui suporte a canvas!
    </canvas>
    <p style="font-size: 0.5px;">.</p>
    <div id="options">
        <div>
            <p>SCORE: <span id="pts">0</span></p>
        </div>
        <div>
            <img id="carro-selecionado" src="img/car_black.svg" width="80" height="100">
        </div>
        <div>
            <p>RECORD: <span id="record">0</span></p>
        </div> 
        <div>
            <select id="carro">
                <option value="img/car_black.svg">Preto</option>
                <option value="img/car_blue.svg">Azul</option>
                <option value="img/car_red.svg">Vermelho</option>
                <option value="img/car_yellow.svg">Amarelo</option>
                <option value="img/custom_black.svg">Custom</option>
            </select>
        </div>
        <div>
            <button id="start">START</button>
            <button id="clear-rc">RESET</button>
        </div>
        <div>
            <button id="try-again">TRY AGAIN</button>
        </div>
    </div>
    <div id="info">
        <div style="font-size: 0.7em;margin-right: 10px;">
            <h3>História</h3>
            <p style="font-family: 'Arial';">
                Durante uma viagem você cruza com uma migração de pombos mutantes, <br>
                eles não conseguem voar acima de seu carro, e você não quer sujar o carro <br>
                então é melhor não atingilos 
            </p>
        </div>
        <div>
            <figure>
                <img src="img/wasd.png" width="80" height="100">
                <figcaption style="margin-right: 10px">Movimenta o veiculo</figcaption>
            </figure>
        </div>
    </div>
</body>

</html>
